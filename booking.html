<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
</head>
<body style="background-color:rgb(12, 4, 48);color:azure">
    <h1>Book A Tour</h1>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" required>
        <br>
        <br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" required>
        <br>
        <br>
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="DoA">Date of Arrival: </label>
        <input type="date"name="date" id="date" max="10-07-2000">
        <br>
        <br>
        <label for="duration">Duration of stay:</label>
        <input type="number" name="duration" id="duration">
        <br>
        <br>
        <label for="address">Plan for your stay: </label>
        <br>
        
        <textarea name="address" id="address" cols="50" rows="5"></textarea>
        <br>
        <br>
        <input type="submit">
    </fieldset>
        
    </form>
    
</body>
</html>
